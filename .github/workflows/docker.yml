name: Docker Build ‚öì

on: [push, pull_request]

jobs:
  # Single job now to build Docker Image, run GHC unit tests, and push to DockerHub
  build_test_push:
    name: Build and Publish

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - output: "elasticsearch"
            logstash-version: 7.17.6
            logstash-branch: 7.17
            elasticsearch-version: 7
            prefix: ""
            tags-latest: "latest"

          - output: "elasticsearch"
            logstash-version: 8.1.3
            logstash-branch: 8.1
            elasticsearch-version: 8
            prefix: ""
            tags-latest: "8.1"

          - output: "elasticsearch"
            logstash-version: 8.2.3
            logstash-branch: 8.2
            elasticsearch-version: 8
            prefix: ""
            tags-latest: "8.2"

          - output: "elasticsearch"
            logstash-version: 8.3.3
            logstash-branch: 8.3
            elasticsearch-version: 8
            prefix: ""
            tags-latest: "8.3"

          - output: "elasticsearch"
            logstash-version: 8.4.2
            logstash-branch: 8.4
            elasticsearch-version: 8
            prefix: ""
            tags-latest: "8.4"

          - output: "influxdb"
            logstash-version: 7.17.6
            logstash-branch: 7.17
            elasticsearch-version: 7
            prefix: "influxdb-"
            tags-latest: "influxdb"

          - output: "influxdb"
            logstash-version: 8.1.3
            logstash-branch: 8.1
            elasticsearch-version: 8
            prefix: "influxdb-"
            tags-latest: "influxdb-8.1"

          - output: "influxdb"
            logstash-version: 8.2.3
            logstash-branch: 8.2
            elasticsearch-version: 8
            prefix: "influxdb-"
            tags-latest: "influxdb"

          - output: "influxdb"
            logstash-version: 8.3.3
            logstash-branch: 8.3
            elasticsearch-version: 8
            prefix: "influxdb-"
            tags-latest: "influxdb-8.3"

          - output: "influxdb"
            logstash-version: 8.4.2
            logstash-branch: 8.4
            elasticsearch-version: 8
            prefix: "influxdb-"
            tags-latest: "influxdb-8.4"


    # v2 https://github.com/docker/build-push-action/blob/master/UPGRADE.md
    steps:
      - name: Checkout ‚úÖ
        uses: actions/checkout@v3

      - name: Config üì¶
        run: |
          echo output=${{ matrix.output }}
          echo prefix=${{ matrix.prefix }}
          echo logstash-version=${{ matrix.logstash-version }}
          echo logstash-branch=${{ matrix.logstash-branch }}
          echo elasticsearch-version=${{ matrix.elasticsearch-version }}
          echo tags-latest=${{ matrix.tags-latest }}

      - name: Prepare üì¶
        id: prep
        run: |
          DOCKER_IMAGE=anasoid/jmeter-logstash
          VERSION="${{ matrix.prefix }}${{ matrix.logstash-version }}"
          echo ::set-output name=image::${DOCKER_IMAGE}
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          if [[ "${{ matrix.with-plugins }}" == "true" ]];then   echo ::set-output name=suffix::-plugins; else   echo ::set-output name=suffix::; fi;

      - name: Show Image Settings üì¶
        run: echo "IMAGE=${{ steps.prep.outputs.image }} VERSION=${{ steps.prep.outputs.version }} TAGS=${{ steps.prep.outputs.tags }}"

      - name: Set up Docker Buildx üì¶
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"

      - name: Docker Build only - retain local Image üì¶
        id: build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/${{ matrix.output }}/Dockerfile
          load: true
          push: false
          build-args: |
            LOGSTASH_VERSION=${{ matrix.logstash-version }}
            ELASTICSEARCH_VERSION=${{ matrix.elasticsearch-version }}

          tags: |
            ${{ steps.prep.outputs.image }}:${{ matrix.prefix }}${{ matrix.logstash-version }}
            ${{ steps.prep.outputs.image }}:${{ matrix.prefix }}${{ matrix.logstash-branch }}
            ${{ steps.prep.outputs.image }}:${{ matrix.tags-latest }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.sha }}

      - name: Result üì¶
        id: result
        run: |
          echo ::set-output name=currentImage::${{ steps.prep.outputs.image }}:${{ matrix.logstash-branch }}

      #Publish on master
      - name: Login to DockerHub üì¶
        if: ${{ github.ref_name == 'master' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker repo (on Push only) ‚òÅÔ∏è
        if: ${{ github.ref_name == 'master' }}
        run: docker image push --all-tags ${{ steps.prep.outputs.image }}
