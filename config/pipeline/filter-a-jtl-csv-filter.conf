filter {
   if [origin] == "jtl" {
      csv {
         autodetect_column_names => true
         convert => {
            "Connect" => "integer"
            "bytes" => "integer"
            "IdleTime" => "integer"
            "Latency" => "integer"
            "sentBytes" => "integer"
            "elapsed" => "integer"
            "allThreads" => "integer"
            "grpThreads" => "integer"
            "success" => "boolean"
            "SampleCount" => "integer"
            "ErrorCount" => "integer"
         }
      }
   }
}